<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Forecast</title>
        <link rel="stylesheet" href="domasna7.css">
    </head>
    <body>
        <div class="forecast">
            <div class="for-top">
                <div class="temp">25<span>°</span></div>
                <div class="cloudy"><img src="cloud.png">Cloudy</div>
            </div>
            <div class="for-bottom">
                <p>TUESDAY | <span class="dates">MAY 5</span><span class="temps">15°</span></p>
                <p>WEDNESDAY | <span class="dates">MAY 6</span><span class="temps">23°</span></p>
                <p>THURSDAY | <span class="dates">MAY 7</span><span class="temps">28°</span></p>
                <p>TUESDAY | <span class="dates">MAY 8</span><span class="temps">29°</span></p>
            </div>
        </div>
    </body>
</html>
